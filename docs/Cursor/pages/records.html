<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用記録 - Cursor使用記録　v0.5.5</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../css/common.css?v=1.0.2" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- ヘッダーはJavaScriptで動的に読み込まれます -->
    <div id="header-container"></div>

    <div class="container-fluid mt-3">
        <!-- ローディング表示 -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- ページタイトル -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">使用記録</h1>
                <p class="text-center text-muted">使用状況の詳細な記録とグラフを確認できます</p>
            </div>
        </div>

        <!-- 最新の使用記録と使用状況グラフ（2列レイアウト） -->
        <div class="dashboard-container mb-4">
            <div class="row g-3">
                <!-- 最新の使用記録（左列） -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h2 class="card-title mb-0">最新の使用記録</h2>
                        </div>
                        <div class="card-body">
                            <div class="usage-stats">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h3 class="h5 mb-2">使用統計</h3>
                                        <div class="usage-stats-summary">
                                            <div class="stat-item">
                                                <span class="stat-label">Suggested Lines:</span>
                                                <span id="suggested-lines-value" class="stat-value"></span>
                                            </div>
                                            <div class="stat-item">
                                                <span class="stat-label">Accepted Lines:</span>
                                                <span id="accepted-lines-value" class="stat-value"></span>
                                            </div>
                                            <div class="stat-item">
                                                <span class="stat-label">Tabs Accepted:</span>
                                                <span id="tabs-accepted-value" class="stat-value"></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h3 class="h5 mb-2">使用日数</h3>
                                        <div class="progress-label">
                                            <span id="days-label"></span>
                                            <span id="days-value"></span>
                                        </div>
                                        <div class="progress">
                                            <div id="days-progress" class="progress-bar" role="progressbar"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="usage-info" id="latest-usage-info"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 使用状況グラフ（右列） -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-header">
                            <h2 class="card-title mb-0">使用状況グラフ</h2>
                        </div>
                        <div class="card-body">
                            <div class="row g-3">
                                <div class="col-12">
                                    <div class="chart-container">
                                        <canvas id="combined-lines-chart"></canvas>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="chart-container">
                                        <canvas id="tabs-accepted-chart"></canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 使用記録一覧 -->
        <div class="card">
            <div class="card-header">
                <h2 class="card-title mb-0">使用記録一覧</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table id="records-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>番号</th>
                                <th>記録日</th>
                                <th>日数</th>
                                <th>Fast requests will refresh in X day</th>
                                <th>Suggested Lines</th>
                                <th>Accepted Lines</th>
                                <th>Tabs Accepted</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <script src="../js/common.js?v=1.0.1"></script>
    <script src="../js/header-loader.js?v=1.0.1"></script>
    <script src="../js/records.js?v=1.0.1"></script>
    <div class="container mt-4">
        <a href="../index.html" class="btn btn-secondary">← トップページに戻る</a>
    </div>
</body>

</html>
