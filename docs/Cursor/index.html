<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor使用記録　v0.4.0</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/common.css?v=1.0.1" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <a href="https://github.com/KenichiroArai/Blog/issues/20" target="_blank" rel="noopener">
                    Cursor使用記録　v0.4.0
                </a>
            </span>
            <div class="navbar-nav ms-auto">
                <a class="nav-link active" href="index.html">トップページ</a>
                <a class="nav-link" href="pages/records.html">使用記録</a>
                <a class="nav-link" href="pages/tokens.html">Usage Tokens</a>
            </div>
        </div>
    </nav>

    <div class="container mt-3">
        <!-- ローディング表示 -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- ページタイトル -->
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="text-center">Cursor使用記録ダッシュボード</h1>
                <p class="text-center text-muted">最新の使用状況を確認できます</p>
            </div>
        </div>

        <!-- メインコンテンツ -->
        <div class="row g-4">
            <!-- 最新の使用記録 -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-0">最新の使用記録</h2>
                        <a href="pages/records.html" class="btn btn-primary btn-sm"
                           data-bs-toggle="tooltip"
                           data-bs-placement="top"
                           title="使用状況の詳細な記録とグラフを確認できます。">詳細を見る</a>
                    </div>
                    <div class="card-body">
                        <div class="usage-stats">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h3 class="h5 mb-2">使用統計</h3>
                                    <div class="usage-stats-summary">
                                        <div class="stat-item">
                                            <span class="stat-label">Suggested Lines:</span>
                                            <span id="suggested-lines-value" class="stat-value"></span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">Accepted Lines:</span>
                                            <span id="accepted-lines-value" class="stat-value"></span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">Tabs Accepted:</span>
                                            <span id="tabs-accepted-value" class="stat-value"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h3 class="h5 mb-2">使用日数</h3>
                                    <div class="progress-label">
                                        <span id="days-label"></span>
                                        <span id="days-value"></span>
                                    </div>
                                    <div class="progress">
                                        <div id="days-progress" class="progress-bar" role="progressbar"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="usage-info" id="latest-usage-info"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 最新の Usage Tokens -->
            <div class="col-md-6">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="card-title mb-0">最新の Usage Tokens</h2>
                        <a href="pages/tokens.html" class="btn btn-primary btn-sm"
                           data-bs-toggle="tooltip"
                           data-bs-placement="top"
                           title="トークン使用量の詳細な記録とグラフを確認できます。">詳細を見る</a>
                    </div>
                    <div class="card-body">
                        <div class="usage-tokens-stats">
                            <div class="card mb-3">
                                <div class="card-body">
                                    <h3 class="h5 mb-2">最新使用日統計</h3>
                                    <div class="usage-stats-summary">
                                        <div class="stat-item">
                                            <span class="stat-label">最新使用日:</span>
                                            <span id="latest-usage-date-value" class="stat-value"></span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">日別総トークン数:</span>
                                            <span id="daily-total-tokens-value" class="stat-value"></span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">日別平均トークン数:</span>
                                            <span id="daily-avg-tokens-value" class="stat-value"></span>
                                        </div>
                                        <div class="stat-item">
                                            <span class="stat-label">日別最大トークン数:</span>
                                            <span id="daily-max-tokens-value" class="stat-value"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="usage-info" id="latest-tokens-info"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="js/common.js?v=1.0.1"></script>
    <script src="js/index.js?v=1.0.1"></script>
    <script>
        // ツールチップを初期化
        document.addEventListener('DOMContentLoaded', function() {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });
    </script>
    <div class="container mt-4">
        <a href="../" class="btn btn-secondary">← トップページに戻る</a>
    </div>
</body>

</html>
