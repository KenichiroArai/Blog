<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor使用記録</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Cursor使用記録</span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- ローディング表示 -->
        <div id="loading" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">読み込み中...</span>
            </div>
        </div>

        <!-- エラーメッセージ -->
        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

        <!-- 上部 -->
        <div class="dashboard-container mb-4">
            <div class="row g-3">
                <!-- 最新の使用記録 -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-3">最新の使用記録</h2>
                            <div class="usage-stats">
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h3 class="h5 mb-2">Premium Models使用状況</h3>
                                        <div class="progress-label">
                                            <span id="premium-label"></span>
                                            <span id="premium-value"></span>
                                        </div>
                                        <div class="progress">
                                            <div id="premium-progress" class="progress-bar" role="progressbar">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card mb-3">
                                    <div class="card-body">
                                        <h3 class="h5 mb-2">使用日数</h3>
                                        <div class="progress-label">
                                            <span id="days-label"></span>
                                            <span id="days-value"></span>
                                        </div>
                                        <div class="progress">
                                            <div id="days-progress" class="progress-bar" role="progressbar"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="usage-info" id="latest-usage-info"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 次の日の目安 -->
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-3">次の日の目安</h2>
                            <div class="row g-3">
                                <div class="col-6">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="text-muted mb-2">Premium Models使用目安</h5>
                                            <p id="today-premium-target" class="h3 mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="text-muted mb-2">残り日数</h5>
                                            <p id="today-remaining-days" class="h3 mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="text-muted mb-2">残りPremium</h5>
                                            <p id="today-remaining-premium" class="h3 mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="card h-100">
                                        <div class="card-body text-center">
                                            <h5 class="text-muted mb-2">1日あたり使用可能回数</h5>
                                            <p id="today-daily-available" class="h3 mb-0"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 下部 -->
        <!-- 記録一覧 -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">使用記録一覧</h2>
                <div class="table-responsive">
                    <table id="records-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>番号</th>
                                <th>記録日</th>
                                <th>日数</th>
                                <th>Premium models</th>
                                <th>gpt-4o-mini or cursor-small</th>
                                <th>Fast requests will refresh in X day</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="index.js"></script>
    <div class="container mt-4">
        <a href="../" class="btn btn-secondary">← トップページに戻る</a>
    </div>
</body>

</html>
